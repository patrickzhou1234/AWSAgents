<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            input[type="checkbox"] {
                transition: checked 0.2s ease-in-out;
            }

            input[type="checkbox"]:hover {
                cursor: pointer;
            }

            img {
                height: 20vmin !important;
                width: 20vmin !important;
                margin-left: 0.8vw;
                margin-top: 1vh;
                border-radius: 50%;
            }
        </style>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Available Agents</title>
    </head>
    <body>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img class="w-full" src="https://cdn.discordapp.com/avatars/726151990228549705/e145ccff2bb5791f197746eeca003a4f.webp?size=1280" alt="Agent 1" />
                <div class="p-4">
                    <h2 class="font-bold text-2xl mb-2">Agent 1</h2>
                    <label class="inline-flex items-center">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-green-500 border-gray-300 rounded-sm transition duration-150 ease-in-out focus:outline-none focus:shadow-outline-green" />
                        <span class="ml-2 text-gray-700">Checked In</span>
                    </label>
                </div>
            </div>

            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <img class="w-full" src="agent2.jpg" alt="Agent 2" />

            </div>

                        <span class="ml-2 text-gray-700">Checked In</span>
                    </label>
                </div>
            </div>

            <div class="bg-white shadow-lg rounded-lg overflow-hidden">

                <div class="p-4">
                    <h2 class="font-bold text-2xl mb-2">Agent 4</h2>

                        <span class="ml-2 text-gray-700">Checked In</span>
                    </label>
                </div>
            </div>
        </div>
    </body>
</html>
